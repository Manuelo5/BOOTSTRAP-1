<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Equal width column grid</h1>
    <div class="container">
        <div class="row">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
            <div class="col">Column 3</div>
        </div>
    </div>
    <div class="container">
        <h1>Hello Students</h1>
        <p>Resize the browser window to see the effect</p>
        <div class="row">
            <div class="col-xs-4 col-md-8">Size Medium and extra-small</div>
        </div>
        <div class="row" style="background-color: aqua;">
            <div class="col-xs-6">Emmanuel</div>
            <div class="col-xs-6">Okoye</div>
        </div>
    </div>
    <div class="container">
        <h1>A large grid</h1>
        <div class="row">
            <div class="col-lg-4" style="background-color: beige;">Ugo</div>
            <div class="col-lg-8" style="background-color: rosybrown;">Ugo</div>
            <div class="col-lg-12" style="background-color: aquamarine;">Ugo</div>
        </div>
    </div>
</body>
</html>
